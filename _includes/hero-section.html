<!-- hero area -->
<section class="hero-area bg-primary" id="parallax">
  <div class="container">
    <div class="row">
      <div class="col-lg-11 mx-auto flex-parent">
        <h1 class="text-white font-tertiary flex-child">
          {{ site.data.settings.hero.hero-title }}
        </h1>
        <img
          src="/assets/images/about/author.png"
          alt="author"
          class="
            img-fluid
            rounded-profile
            border-thick border-white
            flex-child
            forward
            padding-left-100
          "
        />
      </div>
      <div class="row">
        <h4 class="text-white font-description text-description forward">
          안녕하세요.<br />
          현재의 저를 사랑하고 현재의 일에 최선을 다하는 박민지입니다.<br />
          저의 웹사이트에 오신 것을 환영합니다.
        </h4>
      </div>
    </div>
  </div>
  <div class="layer-bg w-100">
    <img
      class="img-fluid w-100"
      src="{{ site.baseurl }}/assets/images/illustrations/leaf-bg.png"
      alt="bg-shape"
    />
  </div>
  <div class="layer" id="l2">
    <img
      src="{{ site.baseurl }}/assets/images/illustrations/dots-cyan.png"
      alt="bg-shape"
    />
  </div>
  <div class="layer" id="l3">
    <img
      src="{{ site.baseurl }}/assets/images/illustrations/leaf-orange.png"
      alt="bg-shape"
    />
  </div>
  <div class="layer" id="l4">
    <img
      src="{{ site.baseurl }}/assets/images/illustrations/dots-orange.png"
      alt="bg-shape"
    />
  </div>
  <div class="layer" id="l5">
    <img
      src="{{ site.baseurl }}/assets/images/illustrations/leaf-yellow.png"
      alt="bg-shape"
    />
  </div>
  <div class="layer" id="l6">
    <img
      src="{{ site.baseurl }}/assets/images/illustrations/leaf-cyan.png"
      alt="bg-shape"
    />
  </div>
  <div class="layer" id="l7">
    <img
      src="{{ site.baseurl }}/assets/images/illustrations/dots-group-orange.png"
      alt="bg-shape"
    />
  </div>
  <div class="layer" id="l8">
    <img
      src="{{ site.baseurl }}/assets/images/illustrations/leaf-pink-round.png"
      alt="bg-shape"
    />
  </div>
  <div class="layer" id="l9">
    <img
      src="{{ site.baseurl }}/assets/images/illustrations/leaf-cyan-2.png"
      alt="bg-shape"
    />
  </div>
  <!-- social icon -->
  <ul class="list-unstyled ml-5 mt-3 position-relative zindex-1">
    {% for social in site.data.settings.social %}
    <li class="mb-3">
      <a class="text-white" href="{{ social.link }}"
        ><i class="{{ social.icon }}"></i
      ></a>
    </li>
    {% endfor %}
  </ul>
  <!-- /social icon -->
</section>
<!-- /hero area -->
